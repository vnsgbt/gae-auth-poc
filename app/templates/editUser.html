
<h3>{{if .}}Edit{{else}}Add{{end}} user</h3>

<form method="post" enctype="multipart/form-data" action="/users{{if .}}/{{.ID}}{{end}}">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" name="name" id="name" value="{{.Name}}">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" name="email" id="email" value="{{.Email}}">
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <input class="form-control" name="role" id="role" value="{{.Role}}">
  </div>
  <div class="form-group">
    <label for="image">Picture</label>
    <input class="form-control" name="image" id="image" type="file">
  </div>
  <button class="btn btn-success">Save</button>
  <input type="hidden" name="imageURL" value="{{.ImageURL}}">
  <input type="hidden" name="createdBy" value="{{.CreatedBy}}">
  <input type="hidden" name="createdByID" value="{{.CreatedByID}}">
</form>
